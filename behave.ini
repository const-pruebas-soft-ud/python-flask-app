[behave]
# Configuración de Behave para pruebas BDD

# Formato de salida
show_skipped = false
show_timings = true
color = true

# Idioma
default_format = pretty
lang = es

# Directorio de características
paths = features

# Tags para filtrar escenarios
# default_tags = -wip

# Logging
logging_level = INFO
logging_format = %(levelname)s:%(name)s:%(message)s

# Junit reports para CI/CD
junit = true
junit_directory = behave-junit
