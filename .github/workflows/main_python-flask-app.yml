name: Build, Analyze and Deploy Python app to Azure Web App

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  build:
    name: Build and Test Python App
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Create .env file from secrets
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env
          echo "SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}" >> .env
          echo "FLASK_ENV=testing" >> .env

      - name: Create virtual environment and install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install -r requirements.txt

      - name: Run Unit Tests with pytest
        run: |
          source antenv/bin/activate
          pytest tests/ --verbose --junit-xml=test-results.xml --cov=. --cov-report=xml --cov-report=html --cov-report=term
        continue-on-error: false

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.xml

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.xml
            htmlcov/

      - name: Upload artifact for next jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !antenv/

  bdd-tests:
    name: Run BDD Tests with Behave
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Create .env file from secrets
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env
          echo "SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}" >> .env
          echo "FLASK_ENV=testing" >> .env

      - name: Create virtual environment and install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install -r requirements.txt

      - name: Run BDD Tests with Behave
        run: |
          source antenv/bin/activate
          behave features/ --format=pretty --format=json --outfile=behave-results.json --format=html --outfile=behave-report.html --junit --junit-directory=behave-junit
        continue-on-error: false

      - name: Upload Behave Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: behave-results
          path: |
            behave-results.json
            behave-report.html
            behave-junit/

      - name: Display BDD Test Summary
        if: always()
        run: |
          echo "### üß™ BDD Test Results (Behave)" >> $GITHUB_STEP_SUMMARY
          if [ -f behave-results.json ]; then
            echo "‚úÖ Behave tests completed successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "üìä See detailed report in artifacts" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Behave tests failed" >> $GITHUB_STEP_SUMMARY
          fi

  sonarqube:
    name: SonarQube Code Analysis
    runs-on: ubuntu-latest
    needs: [build, bdd-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Coverage Report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: .

      - name: List files for debugging
        run: |
          echo "Files in current directory:"
          ls -la
          echo "Coverage file check:"
          if [ -f coverage.xml ]; then
            echo "‚úÖ coverage.xml found"
            head -20 coverage.xml
          else
            echo "‚ùå coverage.xml NOT found"
          fi

      - name: Run SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN}}
          SONAR_HOST_URL: https://sonarcloud.io

  deploy:
    name: Deploy to Azure Web App
    runs-on: ubuntu-latest
    needs: sonarqube
    if: github.ref == 'refs/heads/main'
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D1103325C75540E48DF5C6A55253D93A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3C5F6BA14EC14E13A3D0A5BAACDEA3A5 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B53DA87D55254711AD365EE9F0C7A122 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'python-flask-app'
          slot-name: 'Production'
