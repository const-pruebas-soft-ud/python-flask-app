name: Build, Analyze and Deploy Python app to Azure Web App

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  build:
    name: Build Python App
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Create virtual environment and install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install -r requirements.txt

      - name: Upload artifact for next jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !antenv/
  sonarqube:
    name: SonarQube Code Analysis
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN}}
          # SONAR_HOST_URL: https://sonarcloud.io   # o tu servidor

  # ðŸš€ JOB 3: Deploy to Azure (solo si SonarQube pasa)
  deploy:
    name: Deploy to Azure Web App
    runs-on: ubuntu-latest
    needs: sonarqube
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D1103325C75540E48DF5C6A55253D93A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3C5F6BA14EC14E13A3D0A5BAACDEA3A5 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B53DA87D55254711AD365EE9F0C7A122 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'python-flask-app'
          slot-name: 'Production'
