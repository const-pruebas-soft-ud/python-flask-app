name: Build, Analyze and Deploy Python app to Azure Web App

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  build:
    name: Build and Test Python App
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Create .env file from secrets (safe for Sonar)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          FLASK_ENV: testing
        run: |
          echo "SUPABASE_URL=$SUPABASE_URL"   >> .env
          echo "SUPABASE_KEY=$SUPABASE_KEY"   >> .env
          echo "FLASK_ENV=$FLASK_ENV"         >> .env

      - name: Install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Unit Tests with pytest
        run: |
          source antenv/bin/activate
          pytest tests/ --verbose --junit-xml=test-results.xml --cov=. --cov-report=xml --cov-report=html --cov-report=term
        continue-on-error: false

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.xml

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.xml
            htmlcov/

      - name: Upload artifact for next jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !antenv/

  bdd-tests:
    name: Run BDD Tests with Behave
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Create .env file from secrets (safe for Sonar)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          FLASK_ENV: testing
        run: |
          echo "SUPABASE_URL=$SUPABASE_URL"   >> .env
          echo "SUPABASE_KEY=$SUPABASE_KEY"   >> .env
          echo "FLASK_ENV=$FLASK_ENV"         >> .env

      - name: Install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run BDD Tests with Behave
        run: |
          source antenv/bin/activate
          mkdir -p behave-junit
          behave features/ --format=pretty --format=json.pretty --outfile=behave-results.json --junit --junit-directory=behave-junit
        continue-on-error: false

      - name: Generate BDD HTML report
        if: always()
        run: |
          source antenv/bin/activate
          python tools/behave_json_to_html.py behave-results.json htmlcov/behave-report.html || true

      - name: Upload Behave Results (with HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: behave-results
          path: |
            behave-results.json
            behave-junit/
            htmlcov/behave-report.html

      - name: Display BDD Test Summary
        if: always()
        run: |
          echo "### BDD Test Results (Behave)" >> $GITHUB_STEP_SUMMARY
          if [ -f behave-results.json ]; then
            echo " Behave tests completed successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo " See detailed report in artifacts" >> $GITHUB_STEP_SUMMARY
          else
            echo " Behave tests failed" >> $GITHUB_STEP_SUMMARY
          fi

  sonarqube:
    name: SonarQube Code Analysis
    runs-on: ubuntu-latest
    needs: [build, bdd-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Coverage Report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: .

      - name: Debug coverage.xml presence
        run: |
          echo "PWD: $(pwd)"
          echo "Listing files:" && ls -la || true
          if [ -f coverage.xml ]; then
            echo "--- coverage.xml head ---"
            head -n 60 coverage.xml || true
            echo "--- end coverage.xml ---"
          else
            echo "coverage.xml not present in sonarqube job workspace"
          fi

      - name: Analyze with SonarCloud
        uses: SonarSource/sonarcloud-github-action@4006f663ecaf1f8093e8e4abb9227f6041f52216
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: |
            -Dsonar.projectKey=const-pruebas-soft-ud_python-flask-app
            -Dsonar.organization=const-pruebas-soft-ud
            -Dsonar.sources=.
            -Dsonar.python.coverage.reportPaths=coverage.xml
          projectBaseDir: .

  deploy:
    name: Deploy to Azure Web App
    runs-on: ubuntu-latest
    needs: sonarqube
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@d21862cbb2c82f2c058a3d22d9087a3a1ee3a93c
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D1103325C75540E48DF5C6A55253D93A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3C5F6BA14EC14E13A3D0A5BAACDEA3A5 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B53DA87D55254711AD365EE9F0C7A122 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@c713e194af24a2cffe1f853d27c9c143bc410930
        id: deploy-to-webapp
        with:
          app-name: 'python-flask-app'
          slot-name: 'Production'
